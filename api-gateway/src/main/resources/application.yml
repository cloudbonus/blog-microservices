server:
  port: 8888

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/spring-cloud-gateway-realm
        registration:
          keycloak:
            provider: keycloak
            client-id: spring-cloud-gateway-client
            client-secret: ${jwt.auth.secret}
            authorization-grant-type: authorization_code
            scope: openid
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/spring-cloud-gateway-realm/protocol/openid-connect/certs
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - TokenRelay=
      routes:
        - id: blog-service
          uri: lb://blog-service
          predicates:
            - Path=/blog/**
        - id: epay-service
          uri: lb://epay-service
          predicates:
            - Path=/epay/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/

jwt:
  auth:
    principal-attribute: preferred_username
    resource-id: spring-cloud-gateway-client
    secret: aqPrZXespWemoZk0oTaLPzgaD6rFfTdp
    token-url: http://keycloak:8080/realms/spring-cloud-gateway-realm/protocol/openid-connect/token